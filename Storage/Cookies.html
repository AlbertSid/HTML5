<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Cookies</title>
	</head>

	<body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script type="text/javascript">
			function setCookie(key, value, exdays) {
				var exdays = exdays || 0;
				var d = new Date();
				d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
				var expires = "expires=" + d.toGMTString();
				document.cookie = key + "=" + escape(value) + "; " + expires;
			}

			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for(var i = 0; i < ca.length; i++) {
					var c = ca[i].trim();
					if(c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			function checkCookie(key) {
				var username = getCookie(key);
				if(username != "") {
					console.log("CheckCookie success with : " + username);
				} else {
					username = prompt("Please enter your cookie key:", "");
					if(username != "" && username != null) {
						setCookie(key, username, 1);
					}
				}
			}
			//name=<value> [; expires=<date>][; domain=<domain>][; path=<path>][; secure]
			// 名称=<值>   [; expires=<日期>][; domain=<域>][; path=<路径>][; 安全]

			$.cookie('the_cookie', '', { expires: -1 }); // 删除 cookie */
		</script>
		<script type="text/javascript">
			function setCookie(name, value, time) {
				var strsec = getsec(time);
				var exp = new Date();
				exp.setTime(exp.getTime() + strsec * 1);
				document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
			}

			function getsec(str) {
				var str1 = str.substring(1, str.length) * 1;
				var str2 = str.substring(0, 1);
				if(str2 == "s") {
					return str1 * 1000;
				} else if(str2 == "h") {
					return str1 * 60 * 60 * 1000;
				} else if(str2 == "d") {
					return str1 * 24 * 60 * 60 * 1000;
				}
			}

			function getCookie(name) {
				var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
				if(arr = document.cookie.match(reg))
					return unescape(arr[2]);
				else
					return null;
			}

			function delCookie(name) {
				var exp = new Date();
				exp.setTime(exp.getTime() - 1);
				var cval = getCookie(name);
				if(cval != null) {
					document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
				}
			}
		</script>
	</body>

</html>
